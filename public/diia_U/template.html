<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 2s ease-in-out;
      }

      /* Background image styling for the header */
      #headerImageContainer {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
      }

      /* Heading font styles */
      .header-heading {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 1rem;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      /* Title font styling */
      #title {
        font-size: 2.2rem;
        font-weight: 500;
        color: #333;
        border-bottom: 3px solid #0369a0;
        padding-bottom: 0.3rem;
      }

      .body-image {
        width: 60%;
        height: auto;
        margin-top: 1rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      @media (max-width: 768px) {
        /* For tablets and smaller screens */
        .body-image {
          width: 95%;
          margin-top: 0.5rem;
          margin-bottom: 1rem;
          margin-left: auto;
          margin-right: auto;
        }
      }

      @media (max-width: 480px) {
        /* For phones */
        .body-image {
          width: 95%;
          margin-top: 0.5rem;
          margin-bottom: 1rem;
          margin-left: auto;
          margin-right: auto;
        }
      }

      /* News description styling */
      .news-description {
        text-align: center;
        font-size: 1.125rem;
        line-height: 1.75rem;
        margin-top: 1rem;
        color: #4a4a4a;
        margin-bottom: 2rem;
      }

      /* Content container for responsive layout */
      .content-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
    </style>

  <body class="bg-gray-100 w-full ">
    <!-- <p id="navbar"></p> -->
    <!-- Header with Changing Background Image -->
       <!-- scroll up button -->
    <button id="scroll-to-top-button"
    class="fixed bottom-0 right-0 z-50 p-2 mb-6 mr-6 font-bold text-white transition-all bg-orange-500 rounded-full opacity-60 hover:opacity-100 hover:bg-orange-700">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
    </svg>
</button>


    <script>
      // Show or hide the scroll-to-top button based on scroll position
      window.addEventListener('scroll', function() {
        const scrollToTopButton = document.querySelector("#scroll-to-top-button");
        if (window.scrollY > 100) { // Show button when scrolled down 100px
          scrollToTopButton.style.display = "block";
        } else {
          scrollToTopButton.style.display = "none";
        }
      });

      // Smooth scroll to top when button is clicked
      document.querySelector("#scroll-to-top-button").addEventListener("click", function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    </script>


    <header
      class="relative w-full h-56 flex items-center justify-center bg-gray-800 mt-12"
    >
      <!-- Background Image -->
      <div
        class="absolute inset-0 w-full h-full"
        id="headerImageContainer"
      ></div>

      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black opacity-35"></div>

      <!-- Single Heading -->
       <div class="w-full lg:max-w-[1200px] mx-auto px-4 lg:px-[4rem] mb-[-20px]">
      <div
        class=" relative mt-[40px] text-white text-[52px] lg:text-[68px] w-full z-10 lg:max-w-[1200px] mx-auto px-4"
        id="headerHeading"
      >
        <!-- Content here -->
      </div>
    </header>
    </div>

    <!-- Navigation heading -->
    <div class="bg-gray-200">
      <nav
        class="flex px-4 lg:px-[4rem] bg-gray-200 py-[8px] text-black lg:max-w-[1200px] mx-auto"
        aria-label="Breadcrumb"

        <ol class="container inline-flex items-center">

          </li>
          <li aria-current="page">

            <a
              href="#"

              class="page-title text-lg font-medium ml-2"
            ></a>
          </li>
        </ol>
      </nav>
    </div>

    <!-- News Section -->
    <div
      class="w-full flex flex-col items-start px-4 lg:px-[4rem] lg:max-w-[1200px] mx-auto"
    >
      <p
        id="title"
        class="font2 font-medium text-[28px] lg:text-[32px] leading-tight my-2 border-b-2 border-[#0369a0]"

        Latest Events
      </p>

      <div id="event-container" class="w-full mt-5 mb-[2rem]">
        <!-- Event items will be inserted here dynamically -->
      </div>
    </div>
