<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
        <title>MOU Summary</title>
    </head>
<body>
    <script src="../main/navscript.js"></script>

    <div
    class="relative w-full h-60 flex items-center justify-center overflow-hidden bg-gray-800 mt-[4rem]"
  >
    <!-- Image Display -->
    <div class="absolute inset-0 w-full h-full" id="imageContainer" style="background: url(./assets/Common\ template.jpg); background-repeat: no-repeat; background-size:cover ; background-position: center;">
    </div>

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black opacity-40">
    </div>

    <!-- Single Heading -->
    <div class="w-full lg:max-w-[1200px] mx-auto px-4 lg:px-[4rem] mb-[-20px]">
      <div
        class=" absolute  text-white text-[52px] lg:text-[68px] w-full z-10 lg:max-w-[1200px] mx-auto px-4"
        id="headerHeading"
      >
        MOUs
      </div>
    </div>
  </div>

  <!-- Navigation heading -->
  <div class="bg-gray-200">
    <nav
      class="flex px-4 lg:px-[4rem] bg-gray-200 py-[8px] text-black lg:max-w-[1200px] mx-auto"
      aria-label="Breadcrumb"
    >
      <ol class="container w-full inline-flex items-center">
        <li class="inline-flex items-center">
          <a
            href=""
            class="inline-flex items-center text-sm font-medium hover:text-gray-900"
          >
            <a href="../main/oiia.html" class="text-lg font-medium ml-2">Home</a>
          </a>
        </li>
        <li aria-current="page">
          <i
            style="color: grey; font-size: 12px; margin-left: 12px"
            class="fa-solid fa-angle-right ml-2"
          ></i>
          <a
            href="#"
            id="page-heading"
            class="page-title text-lg font-medium ml-2"
            >MOU Summary</a
          >
        </li>
      </ol>
    </nav>
  </div>
    
    <div class="w-full flex flex-col justify-center items-center bg-gray-100">
        <div class="p-5 w-full container flex flex-col gap-12 justify-center items-center" style="font-family: Barlow; overflow-x: hidden;">
            <div class="international w-full flex flex-col items-center justify-center gap-5" id="international">
                <div class="head flex flex-row gap-3 text-3xl w-fit text-center rounded-tl-2xl rounded-br-2xl p-2" style="border: 3px solid #1A4D89; color: #1A4D89;">
                    <p class="font-bold">International</p>
                    <p>MOU's</p>
                </div>
                <div class="cardContainerInternational grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8 sm:p-12 p-5">
                    
                </div>
            </div>
            <div class="industry w-full flex flex-col items-center justify-center gap-5" id="industry">
                <div class="head flex flex-row gap-3 text-3xl w-fit text-center rounded-tl-2xl rounded-br-2xl p-2" style="border: 3px solid #1A4D89; color: #1A4D89;">
                    <p class="font-bold">Industry</p>
                    <p>MOU's</p>
                </div>
                <div class="cardContainerIndustry grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8 sm:p-12 p-5">
                    
                </div>
            </div>
            <div class="national w-full flex flex-col items-center justify-center gap-5" id="national">
                <div class="head flex flex-row gap-3 text-3xl w-fit text-center rounded-tl-2xl rounded-br-2xl p-2" style="border: 3px solid #1A4D89; color: #1A4D89;">
                    <p class="font-bold">National</p>
                    <p>MOU's</p>
                </div>
                <div class="cardContainerNational grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8 sm:p-12 p-5">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../main/footerscript.js"></script>
    <script src="mouSummary.js"></script>

</html>
