<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/main.css" />

  <script type="text/javascript">
    $(document).ready(function () {
      $("#form").submit(function (event) {
        event.preventDefault();
        $.ajax({
          type: "POST",
          url: "./login",
          data: $("#form").serialize(),
          dataType: "json",
          success: function (response) {
            $("#form")[0].reset();
            document.getElementById("check").innerHTML = response.Success;
            setTimeout(function () {
              document.getElementById("check").innerHTML = "";
            }, 3000);
            if (response.Success == "Success!") {
              document.getElementById("aa").click();
            }
          },
          error: function () {
            // Handle error
          },
        });
      });
    });
  </script>
</head>
<style>
  @media only screen and (min-width: 200px) and (max-width: 600px) {
    .col-md-4 {
      margin-top: 80px;
      margin-bottom: 0px;
      height: 350px;
    }
  }
</style>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="./images/samplogo2.png" alt="Logo" />
      <span class="website-name glow">SAMP</span>
    </div>
    <ul class="nav-links">
      <li><a href="https://www.nitj.ac.in/" target="_blank">NITJ</a></li>
      <li><a href="index.html" class="active-link">Home</a></li>
      <li><a href="index.html">About</a></li>
      <li>
        <div class="dropdown">
          <button onclick="myFucntion()" class="dropbtn">
            SAMP Committee
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="iSamp.html">I-SAMP</a>
            <a href="dSamp.html">D-SAMP</a>
          </div>
        </div>
      </li>
      <li>
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-input" />
          <img src="./images/searchInterfaceSymbol.png" alt="Search Icon" class="search-icon" />
        </div>
      </li>
    </ul>
    <div class="burger-menu" onclick="toggleMenu()">&#9776;</div>
  </nav>

  <div class="col-md-4 col-md-offset-4 responsiveL">
    <div class="login_back">
      <p>Login</p>
    </div>
    <div class="form-group">
      <form id="form" method="post">
        <input type="text" name="email" placeholder="E-mail" required="" class="form-control" /><br />
        <input type="password" name="password" placeholder="Password" required="" class="form-control" /><br />
        <input type="submit" value="Login" class="button-success btn btn-success" />
      </form>
    </div>
    <div class="mssg bg-danger">
      <span id="check"></span>
    </div>
    <div id="LangTable">
      <a href="./profile" id="aa"></a>
    </div>
    <div>
      <span>Do you forgot password?</span><a href="./forgetpass">Click here</a>
    </div>
    <div>
      <span>Create a new Account?</span><a href="./register.html">Register here</a>
    </div>
  </div>
  <footer>
    <p>
      &copy; <span id="currentYear"></span> National Institute of Technology
      Jalandhar. All Rights Reserved!
    </p>
  </footer>
  <script>
    document.getElementById("currentYear").textContent =
      new Date().getFullYear();
  </script>
  <div class="burger-menu" onclick="toggleMenu()">&#9776;</div>
</body>

</html>
